<html>
<head>
     <title>Numbers</title>
<style>
table{
border-collapse:collapse;
padding:5px;
color:red;
background-color:yellow;
text-align:center;
}
</style>

</head>
<body>

<div align="center">
<script>
document.write("<table border><tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
for(var n=0;n<=10;n++)
{
   document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
}
document.write("</table>");
</script>
</div>
</body>
</html>
